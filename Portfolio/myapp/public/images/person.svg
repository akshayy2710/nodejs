<svg width="300" height="350" viewBox="0 0 300 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="350" fill="#F4C2A1" rx="150" ry="120"/>
  
  <!-- Face shape -->
  <ellipse cx="150" cy="180" rx="120" ry="140" fill="#F4C2A1"/>
  
  <!-- Glasses -->
  <ellipse cx="120" cy="120" rx="35" ry="25" fill="none" stroke="#333" stroke-width="3"/>
  <ellipse cx="180" cy="120" rx="35" ry="25" fill="none" stroke="#333" stroke-width="3"/>
  <line x1="155" y1="120" x2="145" y2="120" stroke="#333" stroke-width="3"/>
  
  <!-- Eyes -->
  <circle cx="120" cy="120" r="8" fill="#333"/>
  <circle cx="180" cy="120" r="8" fill="#333"/>
  
  <!-- Nose -->
  <ellipse cx="150" cy="150" rx="8" ry="12" fill="#E6A67A"/>
  
  <!-- Smile -->
  <path d="M 120 180 Q 150 200 180 180" stroke="#333" stroke-width="4" fill="none"/>
  
  <!-- Hand under chin -->
  <ellipse cx="200" cy="160" rx="15" ry="25" fill="#F4C2A1" transform="rotate(15 200 160)"/>
  <ellipse cx="200" cy="160" rx="12" ry="20" fill="#E6A67A" transform="rotate(15 200 160)"/>
</svg>
